<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active" type="square" >JavaScript</li>
    </ul>

    <a id="anchor" href="http://opentutorials.org">opentutorials</a>

    <script>
        var li = document.getElementById('active');
        console.log(li.constructor.name); //HTMLLIElement(단수)
        var lis = document.getElementsByTagName('li');
        console.log(lis.constructor.name); //HTMLCollection(복수[유사배열]) 
    </script>
    
    <ul>
        <li>Html</li>
        <li>Css</li>
        <li id="list">JavaScript</li>
    </ul>

    <input type="button" id="button" value="button"/>

    <script>
        var target = document.getElementById('list');
        console.log(target.constructor.name); // HTMLLIElement
        
        var target = document.getElementById('anchor');
        console.log(target.constructor.name); // HTMLAnchorElement

        var target = document.getElementById('button');
        console.log(target.constructor.name); // HTMLInputElement

        // 위에 보이는 객체들의 이름은 결국 HTMLElement의 자식 객체들이다. 각 객체들은 자신만의 프로퍼티(type value)를 갖고 있고 이 모든 프로퍼티는 부모객체인 HTMLElement가 동시에 소유하고 있다.
    </script>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript</li>
    </ul>

    <script>
        console.group('before');
        var lis = document.getElementsByTagName('li');
        for(var i = 0; i < lis.length; i++){
            console.log(lis[i]);
        }
        console.groupEnd();
        
        console.group('after');
        lis[1].parentNode.removeChild(lis[1]);
        for(var i = 0; i < lis.length; i++){
            console.log(lis[i]);
        }
        console.groupEnd();
    </script>
    
</body>
</html>
