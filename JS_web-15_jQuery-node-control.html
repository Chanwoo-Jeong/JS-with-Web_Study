<!DOCTYPE html>
<html>
<head>
    <style></style>
</head>
<body>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

  <div class="target">
      content1
  </div>

  <div class="target">
      content2
  </div>

  <script>
      $('.target').before('<div>before</div>');
      $('.target').after('<div>after</div>');
      $('.target').prepend('<div>prepend</div>');
      $('.target').append('<div>append</div>');
  </script>

  <br>


    <div class="target" id="target1">
        target 1
    </div>
    
    <div class="target" id="target2">
        target 2
    </div>
    
    <input type="button" value="remove target 1" id="btn1" />
    <input type="button" value="empty target 2" id="btn2" />

    <script>
        $('#btn1').click(function(){
            $('#target1').remove(); //div태그 전체삭제
        })
        $('#btn2').click(function(){
            $('#target2').empty(); //div태그는 유지 content만 삭제
        })
    </script>

    <br>
    <br>

     <!-- 바꾸기 -->

    <div class="target" id="target1-1">
        target 1
    </div>
     
    <div class="target" id="target2-1">
        target 2
    </div>
     
    <input type="button" value="replaceAll target 1" id="btn1-1" />
    <input type="button" value="replaceWith target 2" id="btn2-1" />
    
    <script>
        $('#btn1-1').click(function(){
            $('<div>replaceAll</div>').replaceAll('#target1-1');
        })
        $('#btn2-1').click(function(){
            $('#target2-1').replaceWith('<div>replaceWith</div>');
        })
    </script>

     <!-- 복사 -->

    <div class="target" id="target1">
        target 1
    </div>
    
    <div class="target" id="target2">
        target 2
    </div>
    
    <div id="source">source</div>
    
    <input type="button" value="clone replaceAll target 1" id="btn1" />
    <input type="button" value="clone replaceWith target 2" id="btn2" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('#btn1').click(function(){
            $('#source').clone().replaceAll('#target1');
        })
        $('#btn2').click(function(){
            $('#target2').replaceWith($('#source').clone());
        })
    </script>

    <!-- 이동 -->

    <div class="target" id="target1">
        target 1
    </div>
    
    <div id="source">source</div>
    
    <input type="button" value="append source to target 1" id="btn1" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $('#btn1').click(function(){
            $('#target1').append($('#source'));
        })
    </script>
</body>
</html>
