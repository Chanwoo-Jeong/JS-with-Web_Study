<!DOCTYPE html>
<html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <style></style>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>

    <script>
       var li =  $('li');
       console.log(li);
       li.css('text-decoration','underline').css('color','red');
    </script>

    <ul>
        <li>html</li>
        <li>css</li>
        <li>JavaScript</li>
    </ul>

    <script>
        console.log($('li').length);
        console.log($('li')[0]);
        var li = $('li');
        for(var i=0; i<li.length; i++){
            console.log(li[i]);
        }

        //map이라는 메소드 사용 방법
        //map은 j쿼리객체의 엘리먼트를 하나씩 순회한다.
        //첫번째 인자로는 엘리먼트의 인덱스, 두번째 인자로 엘리먼트 객체(DOM)이 전달된다.
        //elem이라는 Dom객체를 $(j쿼리로 감싸서 사용한다.)
        
        li.map(function(index,elem){
            console.log(index,elem);
            $(elem).css('color','red');
        })
    </script>
</body>
</html>
